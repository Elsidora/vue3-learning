<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{
          color: inputValue.length < 5 ? 'darkred' : 'darkblue',
          fontSize: inputValue.length > 6 ? '30px' : '40px' 
        }"
        >
          {{ title }}
        </h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
          <h2>inputValue: {{inputValue}}</h2>
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>

        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, idx) in notes">
            {{toUpperCase(myNote)}}
            <!--если метод возвращает строку, его можно использовать в интерполяции-->
            <button class="btn danger" @click="deleteNote($event, idx)">
              Удалить
            </button>
          </li>
          <hr />
          <li>
            <strong
              >Общее количество заметок: {{notes.length}} | Удвоенное:
              {{doubleCountComputed}}</strong
            >
          </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте новую</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
